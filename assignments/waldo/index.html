    <script>

        $(".mycenter").click(function(evt) {
            console.log(evt);
        });
        
        $("#startTimer").click(function(){
        blur($("#thumb"),0);
        var evt = new Event();
        var m = new Magnifier(evt);

        m.attach({
            thumb: '#thumb',
            large: 'http://griffincomplaints.xyz/waldo/images/crowd.jpg',
            mode: 'inside',
            zoom: 3,
            zoomable: true
        });
            var now = new Date();
        var end = new Date(now.getTime() + 300000); // 5 minutes from now

	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour *24;
	var timer;

	function showRemaining()
	{
	    var now = new Date();
	    var distance = end - now;
	    if (distance < 0 ) {
	       // handle expiry here..
	       clearInterval( timer ); // stop the timer from continuing ..
	       //alert('Expired'); // alert a message that the timer has expired..
	    }
	    var days = Math.floor(distance / _day);
	    var hours = Math.floor( (distance % _day ) / _hour );
	    var minutes = Math.floor( (distance % _hour) / _minute );
	    var seconds = Math.floor( (distance % _minute) / _second );
	    var milliseconds = Math.round(distance % _second);

	    var countdownElement = document.getElementById('timer');
	    countdownElement.innerHTML = minutes + ':' +
		                         seconds + ':' +
		                         milliseconds;
	}

	timer = setInterval(showRemaining, 1);
        });
        
        function blur(elem,x){
	    var filterVal = 'blur('+x+'px)';

		elem.css('filter', filterVal)
		.css('webkitFilter', filterVal)
		.css('mozFilter', filterVal)
		.css('oFilter', filterVal)
		.css('msFilter', filterVal);
	}
	
	$(document).ready(function(){
		blur($("#thumb"),20);
	});
